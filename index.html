<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>Inaya Mart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#f7f7f7; }
    header { background:#111; color:#fff; padding:15px; text-align:center; }
    .container { padding:20px; }
    .products { display:grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:20px; }
    .card { background:#fff; padding:15px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .card img { width:100%; border-radius:10px; }
    button { background:#111; color:#fff; border:none; padding:10px; border-radius:5px; cursor:pointer; width:100%; }
    button:hover { background:#333; }
    #cart { margin-top:30px; background:#fff; padding:20px; border-radius:10px; }
    footer { background:#111; color:#fff; text-align:center; padding:10px; margin-top:40px; }
  </style>
</head>
<body><header>
  <h1>Inaya Mart</h1>
  <p>স্টাইলিশ পোশাক, আধুনিক ফ্যাশন</p>
</header><div class="container">
  <h2>আমাদের পণ্যসমূহ</h2>
  <div class="products">
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="T-Shirt" />
      <h3>প্রিমিয়াম টি-শার্ট</h3>
      <p>মূল্য: ৳800</p>
      <button onclick="addToCart('টি-শার্ট', 800)">কার্টে যোগ করুন</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Hoodie" />
      <h3>স্টাইলিশ হুডি</h3>
      <p>মূল্য: ৳1500</p>
      <button onclick="addToCart('হুডি', 1500)">কার্টে যোগ করুন</button>
    </div>
  </div>  <div id="cart">
    <h2>আপনার কার্ট</h2>
    <ul id="cartItems"></ul>
    <h3 id="total">মোট: ৳0</h3>
    <button onclick="checkout()">পেমেন্ট করুন</button>
  </div>
</div><footer>
  <p>© 2025 Inaya Mart | সকল অধিকার সংরক্ষিত</p>
</footer><script>
  let total = 0;
  function addToCart(name, price) {
    const li = document.createElement('li');
    li.textContent = name + ' - ৳' + price;
    document.getElementById('cartItems').appendChild(li);
    total += price;
    document.getElementById('total').textContent = 'মোট: ৳' + total;
  }

  function checkout() {
    alert('পেমেন্ট গেটওয়ে এখানে যুক্ত হবে (Bkash / Nagad / Card)। ধন্যবাদ!');
  }
</script></body>
</html>
